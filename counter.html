<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="counter.css">
    <script src="counter.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="buttons" id="buttons">
            <div class="images">
                <img src="man utd logo.jpg" alt="ManUtd" height="100px" width="170px">
                <img src="arsenal logo.png" alt="Arsenal" height="90px" width="170px">
            </div>
            <div class="label1" id="label1">

                <button class="minusButton" id="minusBtn">-</button>
                <label id="scoreLabel">0</label>
                <button class="plusButton" id="plusBtn">+</button>

                <button class="minusButton1" id="minusBtn1">-</button>
                <label id="scoreLabel1">0</label>
                <button class="plusButton1" id="plusBtn1">+</button>


            </div>


            <div class="resetSubmit" id="resetSubmitBtn">
                <button class="resetButton" id="resetBtn">Reset</button>
                <button class="submit" id="submitBtn">Submit</button>
            </div>

            <div type="text" id="textbox">
            </div>
            <div class="deleteButton">
                <button id="deleteBtn">Delete</button>
            </div>
</body>

</html>
